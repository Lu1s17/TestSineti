<!doctype html>
<html lang="es">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <!-- Estilos personalizados  -->
  <link rel="stylesheet" href="css/estilos.css">

  <title>TEST</title>
</head>
<body>
  <section class="bienvenidos" id="bienvenidos">
    <div class="container">
      <header class="encabezado">

        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
          <div class="container">
            <a class="navbar-brand" href="#!">Ejemplo</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#menuPrincipal" aria-controls="menuPrincipal" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            

            <div class="collapse navbar-collapse" id="menuPrincipal">
              <ul class="navbar-nav mr-auto mt-2 mt-md-0">
                <li class="nav-item">
                  <a class="nav-link" href="#bienvenidos">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#usuario">Usuario</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

      <div class="texto text-center">
        <h1 class="display-4 mb-5">Front End.</h1>
        <a href="#usuario" class="btn btn-primary btn-lg">Cliente</a>
      </div>
    </div>
  </section>

  <section class="usuario" id="usuario">
    <div class="container">
      <div class="card card-outline-secondary my-5">
        <div class="card-header">
          <h3 class="mb-0">Información de Usuario</h3>
        </div>
        <div class="card-block">
          <form class="form" role="form" autocomplete="off">
            <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label">Nombre</label>
              <div class="col-lg-9">
                <input class="form-control" type="text">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label">Apellido</label>
              <div class="col-lg-9">
                <input class="form-control" type="text">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label">Correo</label>
              <div class="col-lg-9">
                <input class="form-control" type="email">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label">Usuario</label>
              <div class="col-lg-9">
                <input class="form-control" type="text">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label">Contraseña</label>
              <div class="col-lg-9">
                <input class="form-control" type="password">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label">Confirm</label>
              <div class="col-lg-9">
                <input class="form-control" type="password">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label"></label>
              <div class="col-lg-9">
                <input type="reset" class="btn btn-secondary" value="Cancelar">
                <input type="button" class="btn btn-primary" value="Guardar">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <section class="footer text-center py-5">
    <div class="container">
      <p>Copyright 2018 All Right Reserved.</p>
    </div>
  </section>

  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
